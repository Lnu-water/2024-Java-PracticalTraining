<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02.指令</title>
    <!-- 引入 Vue 框架 -->
    <script src="js/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
</head>
<body>
<!-- Vue 中的指令 v-xxx xxx即为指令
     1. 分支指令
     v-if
     v-elseif
     v-else
 -->


<!--    Vue 框架作用标签 -->
<div id="app">
    <!--    小于 12 岁，少年；小于 30 岁，青年；小于 60 岁，中年；其他 老年 -->
    <p>我叫{{students.name}}，今年{{students.age}}岁，我是{{students.sex == 1 ? '男' : '女'}}生</p>
    年龄段：
    <span v-if="students.age < 12">少年</span>
    <span v-else-if="students.age < 30">青年</span>
    <span v-else-if="students.age < 60">中年</span>
    <span v-else>老年</span>
</div>
<div id="box"></div>
</body>
<script>
    //  创建 sVue 实例
    var vue = new Vue({
        element: '#app', // vue 框架作用的页面标签范围
        data: { // 存放 vue 的数据
            message: "Hello Vue!",
            count: 99,
            temp: true,
            student: {name: "张三", age: 18, sex: "1", hobby: ["篮球", "足球", "游泳"]}
        }
    });

    // 使用原生 js 进行 dom 操作渲染数据
    document.getElementById("box").innerText = "Hello World!";
</script>
</html>
